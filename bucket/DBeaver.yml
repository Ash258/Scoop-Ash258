version: 24.3.2
description: DBeaver Community Edition. Universal database tool for developers and database administrators
homepage: https://dbeaver.io
license:
  identifier: Apache-2.0
  url: https://dbeaver.io/product/dbeaver_license.txt
changelog: https://github.com/dbeaver/dbeaver/releases/tag/24.3.2
architecture:
  64bit:
    url: https://dbeaver.io/files/24.3.2/dbeaver-ce-24.3.2-win32.win32.x86_64.zip
    hash: 91b487fab40b5efca697a83092043388fac5c41563314cdc30ce40d09eabab0e
extract_dir: dbeaver
bin:
- - dbeaver.exe
  - dbeaver
  - -data "$dir\persisted_data"
- - dbeaver-cli.exe
  - dbeaver-cli
  - -data "$dir\persisted_data"
shortcuts:
- - dbeaver.exe
  - DBeaver
  - -data "$dir\persisted_data"
persist:
- drivers
- persisted_data
checkver:
  github: https://github.com/dbeaver/dbeaver
autoupdate:
  changelog: https://github.com/dbeaver/dbeaver/releases/tag/$version
  architecture:
    64bit:
      url: https://dbeaver.io/files/${version}/dbeaver-ce-${version}-win32.win32.x86_64.zip
  hash:
    url: https://dbeaver.io/files/${version}/checksum/${basename}.sha256
