version: 23.3.3
description: DBeaver Community Edition. Universal database tool for developers and database administrators
homepage: https://dbeaver.io
license:
  identifier: Apache-2.0
  url: https://dbeaver.io/product/dbeaver_license.txt
changelog: https://github.com/dbeaver/dbeaver/releases/tag/23.3.3
architecture:
  64bit:
    url: https://download.dbeaver.com/community/23.3.3/dbeaver-ce-23.3.3-win32.win32.x86_64.zip
    hash: 3f1e8c6fcab5a6abea5d665fe0058398920b68a9b3a42337aef7dbacec156cb9
extract_dir: dbeaver
bin:
- - dbeaver.exe
  - dbeaver
  - -data "$dir\persisted_data"
- - dbeaver-cli.exe
  - dbeaver-cli
  - -data "$dir\persisted_data"
shortcuts:
- - dbeaver.exe
  - DBeaver
  - -data "$dir\persisted_data"
persist:
- drivers
- persisted_data
checkver:
  github: https://github.com/dbeaver/dbeaver
autoupdate:
  changelog: https://github.com/dbeaver/dbeaver/releases/tag/$version
  architecture:
    64bit:
      url: https://download.dbeaver.com/community/$version/dbeaver-ce-$version-win32.win32.x86_64.zip
  hash:
    url: $baseurl/checksum/$basename.sha256
