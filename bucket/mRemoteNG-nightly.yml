pre_install: |
  function SettingProperty ($key, $value) {
      return "    <setting name=""$key"">$value</setting>"
  }
  $SETTINGS = @{
      'CheckForUpdatesOnStartup' = 'False'
      'CheckForUpdatesAsked'     = 'True'
  }
