version: 1.13.10733.0
description: The new Windows Terminal, and the original Windows console host - all in the same place!
homepage: https://github.com/microsoft/terminal
license: MIT
changelog: https://github.com/microsoft/terminal/releases/tag/v1.13.10733.0
suggest:
  vcredist: extras/vcredist2019
pre_download: Assert-WindowsMinimalVersion '10.0.22000.0'
url: https://github.com/microsoft/terminal/releases/download/v1.13.10733.0/Microsoft.WindowsTerminalPreview_Win11_1.13.10734.0_8wekyb3d8bbwe.msixbundle#/cosi.7z
hash: 99dc5098a28d1c82a51cf933f9ba52ed11f5c6b9cf2914b9cf717032b9c62ad9
architecture:
  64bit:
    pre_install: Get-ChildItem $dir -Exclude '*x64.msix' | Remove-Item -Force -Recurse
  32bit:
    pre_install: Get-ChildItem $dir -Exclude '*x86.msix' | Remove-Item -Force -Recurse
  arm64:
    pre_install: Get-ChildItem $dir -Exclude '*ARM64.msix' | Remove-Item -Force -Recurse
installer:
  script: |
    (Get-ChildItem $dir '*.msix').FullName | Expand-7zipArchive -DestinationPath $dir -Removal
    Get-ChildItem "$dir\ProfileIcons" '*.png' | Rename-Item -NewName { $_.Name.Replace('%7B', '{').Replace('%7D', '}') }
bin:
- wt.exe
- - wt.exe
  - wt-preview
shortcuts:
- - WindowsTerminal.exe
  - Windows Terminal Preview
checkver:
  url: https://github.com/microsoft/terminal/releases
  regex: download/v([\d.]+)/.*?Win11_(?<w11>[\d.]+)_
autoupdate:
  changelog: https://github.com/microsoft/terminal/releases/tag/v$version
  url: https://github.com/microsoft/terminal/releases/download/v$version/Microsoft.WindowsTerminalPreview_Win11_$matchW11_8wekyb3d8bbwe.msixbundle#/cosi.7z
