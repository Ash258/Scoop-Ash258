pre_install: |
  Remove-AppDirItem '$*', 'uninstall.exe'
  $cnt = @(
    '@echo off',
    'SET Type=Server',
    'if "%1%"=="Node" (',
    '    SET Type=%1%',
    ')',
    'SET d=FileFlows.%Type%.dll',
    'PUSHD "%~dp0%Type%"',
    'START dotnet "%~dp0%Type%\%d%"',
    'POPD'
  )

  Out-UTF8File "$dir\start.bat" $cnt
bin:
- - start.bat
  - start_ff
persist:
- Data
- Logs
