depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.92.0/win32-x64-archive/stable#/cosi.zip
    hash: 611c7eb83d471b7151a461dbfb58a279e4f505bcb8cbfad730530a0e52a7d405
  arm64:
    url: https://update.code.visualstudio.com/1.92.0/win32-arm64-archive/stable#/cosi.zip
