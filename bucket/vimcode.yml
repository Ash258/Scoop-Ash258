homepage: https://code.visualstudio.com
license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_95
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.95.1/win32-x64-archive/stable#/cosi.zip
    hash: 79cc50de42adc6d3aa913ecfc4e1ec06794a1551a196b3f537cb0ee9858864a5
  arm64:
    url: https://update.code.visualstudio.com/1.95.1/win32-arm64-archive/stable#/cosi.zip
