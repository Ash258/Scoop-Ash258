homepage: https://code.visualstudio.com
license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_97
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.97.1/win32-x64-archive/stable#/cosi.zip
    hash: f550470c58035473d0fd8d172a88f4a3c15dbe8d8fe3c534821127eb03cf7c9a
  arm64:
    url: https://update.code.visualstudio.com/1.97.1/win32-arm64-archive/stable#/cosi.zip
