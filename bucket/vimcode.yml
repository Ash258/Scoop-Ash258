depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.97.2/win32-x64-archive/stable#/cosi.zip
    hash: b82a2280f06ff8feeed5278cb849e200c46c2ed5195c6db7e1138e36dbd4928d
  arm64:
    url: https://update.code.visualstudio.com/1.97.2/win32-arm64-archive/stable#/cosi.zip
