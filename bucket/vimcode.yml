description: Portable code for vim education
homepage: https://code.visualstudio.com
license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_96
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.96.1/win32-x64-archive/stable#/cosi.zip
    hash: e9a4af2c79c7a7c1208b5275ab7cc3709135153882a026a0418964dc9b65f387
  arm64:
    url: https://update.code.visualstudio.com/1.96.1/win32-arm64-archive/stable#/cosi.zip
